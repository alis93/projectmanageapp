<div class="md-hue-2 md-whiteframe-z2" flex="100" flex-gt-md="25">
    <div class="user-profile">
        <img src="/images/one.png"/>
        <div layout="column" class="user-profile-details">
            <p>Name: {{userCtrl.user.name}}</p>
            <p>Email: {{userCtrl.user.email}}</p>
        </div>
    </div>
</div>


<div layout="column" class="user-projects" flex="50" ng-repeat="project in userCtrl.user.projects">
    <div>{{project._id.title}}</div>
</div>
